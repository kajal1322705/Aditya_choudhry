<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu Portfolio</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="margin:0;padding:0;">
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h2 class="user-name" id="loginUserName">Aditya Choudhry</h2>
            <div class="password-field">
                <input type="password" id="passwordInput" placeholder="Password" autocomplete="off">
                <button class="login-btn" id="loginBtn">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <p class="login-hint">Hint: Just press Enter or click the arrow</p>
        </div>
        <div class="login-footer">
            <div class="power-options">
                <button class="power-btn" title="Accessibility">
                    <i class="fas fa-universal-access"></i>
                </button>
            </div>
            <div class="datetime" id="loginDateTime"></div>
        </div>
    </div>

    <!-- Desktop -->
    <div class="desktop" id="desktop">
        <!-- Top Panel -->
        <div class="top-panel">
            <div class="panel-left">
                <span class="activities">Activities</span>
            </div>
            <div class="panel-center">
                <span id="panelDateTime"></span>
            </div>
            <div class="panel-right">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-power-off" id="logoutBtn" title="Logout"></i>
            </div>
        </div>

        <!-- Desktop Icons -->
        <div class="desktop-icons" id="desktopIcons"></div>

        <!-- Windows Container -->
        <div class="windows-container" id="windowsContainer"></div>

        <!-- Dock -->
        <div class="dock" id="dock"></div>
    </div>

    <script src="./config.js"></script>
    <script src="./app.js"></script>
</body>
</html>
